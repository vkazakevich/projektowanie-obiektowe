name: Run Linters

on:
  push:
    paths:
      - 'React/client/**'

env:
  NODE_VERSION: 22

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm run lint
